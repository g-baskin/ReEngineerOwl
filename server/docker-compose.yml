version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reengineerowl
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    profiles: ['queue']

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    profiles: ['minio']

  server:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      PORT: 4000
      AUTH_MODE: dev
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reengineerowl?schema=public
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      MAX_UPLOAD_SIZE_MB: 50
      USE_MINIO: ${USE_MINIO:-false}
      LOCAL_BLOB_DIR: .data/blobs
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: reengineerowl
      MINIO_USE_SSL: false
      USE_REDIS_QUEUE: ${USE_REDIS_QUEUE:-false}
      REDIS_URL: redis://redis:6379
    ports:
      - '4000:4000'
    volumes:
      - ./.data:/app/.data

volumes:
  postgres_data:
  minio_data:
